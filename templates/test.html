<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Chat</h1>
        <form method="POST">
            <textarea name="message" placeholder="Enter your message...">{{ user_input or '' }}</textarea>
            <br>
            <button type="submit">Send</button>
        </form>

        {% if bot_response %}
            <div class="response">
                <strong>Bot Response:</strong>
                <p>{{ bot_response }}</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="error">
                <strong>Error:</strong>
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
